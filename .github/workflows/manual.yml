name: Run Vitest Tests

on:
  push:
    branches:
      - main  
  pull_request:
    branches:
      - main  

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Paso 1: Revisar el código fuente
      - name: Checkout repository
        uses: actions/checkout@v3

      # Paso 2: Configurar Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.16.0'  

      # Paso 3: Instalar dependencias
      - name: Install dependencies
        run: |
          npm install

      # Paso 4: Ejecutar las pruebas con Vitest
      - name: Run Vitest tests
        run: |
          npm run test  # Asegúrate de tener este script en tu package.json

      # (Opcional) Paso 5: Subir cobertura de pruebas a un servicio (como Codecov)
      # - name: Upload coverage to Codecov
      #   uses: codecov/codecov-action@v3
