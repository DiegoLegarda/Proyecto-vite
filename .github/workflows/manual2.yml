name: Cypress Tests with Dependency and Artifact Caching

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  install:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Navigate to Cliente and Install Dependencies
        working-directory: Cliente
        run: |
          npm install

      - name: Build the Project
        working-directory: Cliente
        run: npm run build

      - name: List files in Cliente after build
        working-directory: Cliente
        run: ls -R

      - name: Save build folder
        uses: actions/upload-artifact@v4
        with:
          name: build
          if-no-files-found: error
          path: Cliente/build

  cypress-run:
    runs-on: ubuntu-22.04
    needs: install
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download the build folder
        uses: actions/download-artifact@v4
        with:
          name: build
          path: Cliente/build

      